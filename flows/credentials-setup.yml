name: credentials-setup
display_name: "Credentials Setup"
description: "Quick credential check for returning users"
version: 1
milestones:
  - id: check-anthropic
    title: "Check Anthropic"
    description: "Verify Anthropic API key is set and working"
    verify_hint: "Check ANTHROPIC_API_KEY env var and call /v1/models"
    order: 1
  - id: check-github
    title: "Check GitHub"
    description: "Verify GitHub token and gh CLI are configured"
    verify_hint: "Check GITHUB_ACCESS_TOKEN env var and run gh auth status"
    order: 2
  - id: check-optional
    title: "Check Optional Services"
    description: "Verify Hostinger VPS and Z.AI credentials if available"
    verify_hint: "Check optional env vars and test connectivity where configured"
    order: 3
